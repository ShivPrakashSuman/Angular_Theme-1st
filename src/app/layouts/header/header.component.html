<div id="search" class="collapse" [ngClass]="{'show':searchBtn}">
    <div class="row">
        <div class="col-sm-11">
            <form role="search" [formGroup]="searchForm" >
                <div class="input-group">
                    <input type="search" class="form-control" placeholder="Search Here..." name="search" formControlName="search">
                </div>
            </form>
        </div>
        <div class="col-sm-1">
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with heart icon"
                (click)="searchToggle()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
</div>
<mat-toolbar class="shadow-sm">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"(click)="toggleSidebar()" >
        <mat-icon>menu</mat-icon>
    </button>
    <span>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with heart icon"
            (click)="searchToggle()">
            <mat-icon>search</mat-icon>
        </button>
    </span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>shopping_cart</mat-icon>
    </button>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button class="example-icon p-0" aria-label="Example icon-button with share icon">
        <img src="../../../assets/image/sidhu.png" class="rounded-5 img1">
    </button>
</mat-toolbar>
