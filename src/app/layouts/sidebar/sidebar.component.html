
<div class="p-4"> 
    <img src="../../../assets/image/R.png" width="40px" height="40px" class="mb-3 p-1"/>
    <div class="box shadow p-3 rounded-3 bg-secondary text-white">
        <div class="row">
            <div class="col-md-10">
                <p class="fs-4 m-0">Acme inc </p>
                <p class="text-muted m-0">Your tier : Premium</p>
            </div>
            <div class="col-md-2 pt-2 mt-1">
                <button mat-button [matMenuTriggerFor]="menu" class="fs-4 text-muted"><mat-icon>unfold_more</mat-icon></button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>Item 1</button>
                    <button mat-menu-item>Item 2 </button>
                </mat-menu>
            </div>
        </div>
    </div>
</div>
<hr class="m-0" style="color: azure;">
<div class="p-4">
    <mat-list role="list">
        <a routerLink="/dashboard">
            <mat-list-item role="listitem" class="rounded-3 list-bar" [class.active]="getActive('dashboard')">
            <mat-icon>equalizer</mat-icon><span class="mx-2">Dashboard</span>
            </mat-list-item>
        </a>
        <a routerLink="/customers">
            <mat-list-item role="listitem" class=" rounded-3 list-bar" [class.active]="getActive('customers')">
                <mat-icon>supervisor_account</mat-icon> <span class="mx-2">Customers</span>
            </mat-list-item>
        </a>
        <a routerLink="/products">
            <mat-list-item role="listitem" class=" rounded-3 list-bar" [class.active]="getActive('products')">
                <mat-icon> local_mall</mat-icon><span class="mx-2">Products</span>
            </mat-list-item>
        </a>
        <a routerLink="/pexels">
            <mat-list-item role="listitem" class=" rounded-3 list-bar" [class.active]="getActive('pexels')">
                <mat-icon> wallpaper</mat-icon><span class="mx-2">Pexels</span>
            </mat-list-item>
        </a>
        <a routerLink="/account">
            <mat-list-item role="listitem" class=" rounded-3 list-bar" [class.active]="getActive('account')">
                <mat-icon>person</mat-icon><span class="mx-2">Account</span>
            </mat-list-item>
        </a>
        <mat-list-item role="listitem" class=" rounded-3 list-bar" [class.is-active]="getActive('setting')"><mat-icon>settings</mat-icon> <span class="mx-2">Setting</span></mat-list-item>
        <mat-list-item role="listitem" class=" rounded-3 list-bar" [class.is-active]="getActive('login')"><mat-icon>lock</mat-icon><span class="mx-2">Login</span></mat-list-item>
        <mat-list-item role="listitem" class=" rounded-3 list-bar" [class.is-active]="getActive('register')"><mat-icon>person_add</mat-icon><span class="mx-2">Register</span></mat-list-item>
        <mat-list-item role="listitem" class=" rounded-3 list-bar" [class.is-active]="getActive('error')"><mat-icon>cancel</mat-icon><span class="mx-2">Error</span></mat-list-item>
    </mat-list>
</div>
