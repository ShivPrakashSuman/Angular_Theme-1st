
<mat-drawer-container class="example-container">
  
    <!-- sid - nav - start -->

    <mat-drawer mode="side" [opened]="sideBarOpne" #drawer >
      <app-sidebar></app-sidebar>
    </mat-drawer>

    <mat-drawer-content>

        <app-header (toggleSidebarFormMe)="sideBarToggler()"> </app-header>

        </div>
